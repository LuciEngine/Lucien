[package]
name = "lucien"
version = "0.1.0"
authors = ["knh190 <knh190@hotmail.com>"]
edition = "2018"

[workspace]
members = [
  "render",
  "ui",
]

[dependencies]
# 3d render
lucien_render = { path = "./render" }
lucien_ui = { path = "./ui" }

# ui
iced = { version = "0.2.0", features = ["image", "tokio"] }
iced_futures = "0.2"
iced_native = "0.3"
iced_winit = "0.2"
iced_wgpu = "0.3"

tokio = "0.3.7"

# logger
slog = "2.7"
sloggers = "*"

# serialize
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# image
image = "0.23"

# render
tobj = "2.0.4"
wgpu = "0.6.2"
futures = "0.3"

# utils
clap = "2.33" # cmd parser
dirs = "3.0" # relative dir convert
anyhow = "*" # handle error
