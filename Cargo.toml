[package]
name = "lucien"
version = "0.1.0"
authors = ["knh190 <knh190@hotmail.com>"]
edition = "2018"

[dependencies]
# ui
iced = { version = "0.2.0", features = ["image"] }
iced_native = "0.3"   # events
iced_graphics = "0.1" # render

# logger
slog = "2.7"
sloggers = "*"

# serialize
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# graphics (deprecated)
image = "0.23.*"

# render
tobj = "2.0.4"
wgpu = "0.6.2" # latest is 0.7.0 but iced uses older version
winit = "0.23.0"
shaderc = "0.7.*"
futures = "0.3"

glam = { version = "0.13", features = ["serde"] } # math
bytemuck = { version = "1.5", feature = "derive" } # type cast
slotmap = "1.0" # store by id

crevice = "0.5.0"
mint = "0.5.6"

# utils
clap = "2.33" # cmd parser
dirs = "3.0" # relative dir convert
anyhow = "*" # handle error
